<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Record Login â€“ mediAccess</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container, .record-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0f172a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .record-container {
      display: none;
    }
    .record-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }
    .record-item strong {
      display: inline-block;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Access Health Record</h2>
    <input type="text" id="userid" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="record-container" id="recordBox">
    <h2>Patient Record</h2>
    <div class="record-item"><strong>Name:</strong> Priya Sharma</div>
    <div class="record-item"><strong>ABHA ID:</strong> 1023-5674-8910</div>
    <div class="record-item"><strong>Age:</strong> 34</div>
    <div class="record-item"><strong>Blood Group:</strong> B+</div>
    <div class="record-item"><strong>Chronic Conditions:</strong> Diabetes (Type 2)</div>
    <div class="record-item"><strong>Last Visit:</strong> 12 May 2025 (Manipal Hospital)</div>
    <div class="record-item"><strong>Allergies:</strong> Penicillin</div>
    <div class="record-item"><strong>Recent Reports:</strong> <a href="#">View PDF</a></div>
  </div>

  <script>
    function login() {
      const id = document.getElementById("userid").value;
      const pw = document.getElementById("password").value;
      if (id === "demo" && pw === "mediaccess") {
        document.getElementById("loginBox").style.display = 'none';
        document.getElementById("recordBox").style.display = 'block';
      } else {
        alert("Invalid credentials. Try demo / mediaccess");
      }
    }
  </script>
</body>
</html>
